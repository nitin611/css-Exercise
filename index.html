<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
        body{
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100vw;
        }
        .header{
            background-color: white;
            border: 2px solid black;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            max-width: 250px;
          
        }
        .leftdiv{
            padding: 2px;
            
            
        }
        .round{
            border-radius: 10px;
        }
        .rightdiv{
            display: flex;
            flex-direction: column;
            padding: 2px 10px;
            margin-bottom: 20px;
        }
        .nav{
            display: flex;
            gap: 20px;
            margin-left: -25px;
            
        }
        .li{
            border: 2px solid rgb(185, 182, 182);
            list-style-type: none;
            border-radius: 40px;
            padding: 5px;
            
        }
        .li:hover{
            background-color: antiquewhite;
            cursor: pointer;
        }
    .button {
        margin-top: 20px;
        max-width: 100px;
        margin-left: 30px;
    display: inline-block;
    padding: 10px 20px;
    font-size: 16px;
    text-align: center;
    text-decoration: none;
    cursor: pointer;
    border: 2px solid #3498db;
    border-radius: 5px;
    color: blue;
    background-color: #b1eaf1;
    transition: background-color 0.3s, color 0.3s;
}

.button a {
    text-decoration: none; /* Remove underlines from anchor text */
    color: inherit; /* Inherit the color from the parent (.button) */
}

/* Hover Styles */
.button:hover {
    background-color: #3498db;
    color: #ffffff;
}

    </style>
</head>
<body>
    <!-- card.png is a file which contains a card Image. Write html and css code to design this card. Use #html -->
    <div class="header">
        <div class="leftdiv">
            
            <img src="img.jpeg" alt="image of nature" class="round">
        </div>
        <div class="rightdiv">
            <!-- 1st div -->
            <div class="div1">
                <ul class="nav">
                    <li class="li">Nature</li>
                    <li class="li">Lake</li>
                </ul>
            </div>
            <!-- heading -->
            <h2>
                Lago di Braies
            </h2>
            <!-- para -->
            <div class="para">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Error consectetur aperiam neque quisquam cumque minus totam corrupti enim dicta rerum.
            </div>
            <!-- button -->
            <div class="button">
                <a href="#">Read more</a>
            </div>
        </div>
    </div>
</body>
</html>
